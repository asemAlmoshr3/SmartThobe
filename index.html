<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>واجهة البرنامج - قياسات الثوب الذكي</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #e8f0f8;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #0a3d62;
      color: white;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    header h1 {
      margin: 0;
      font-size: 1.8em;
    }
    .main-section {
      padding: 30px 20px;
    }
    .btn {
      padding: 15px 25px;
      font-size: 1.1em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
      transition: all 0.3s ease;
    }
    .btn-start {
      background-color: #27ae60;
      color: white;
    }
    .btn-start:hover {
      background-color: #219150;
    }
    .btn-help {
      background-color: #2980b9;
      color: white;
    }
    .btn-help:hover {
      background-color: #1f6390;
    }
    .footer {
      margin-top: 60px;
      color: #888;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <h1>📏 واجهة البرنامج - نظام قياسات الثوب الذكي</h1>
  </header>

  <div class="main-section">
    <p style="font-size: 1.2em; margin-bottom: 30px;">مرحباً بك في نظام قياس الثياب الذكي 👋<br>اختر العملية التي ترغب في تنفيذها:</p>
    <button class="btn btn-start" onclick="location.href='index.html'">🚀 بدء قياس جديد</button>
    <button class="btn btn-help" onclick="alert('يرجى التأكد من تشغيل الكاميرا والوقوف بوضعية مستقيمة، ثم اختيار نوع القياس.')">🧠 تعليمات الاستخدام</button>
  </div>

  <div class="footer">
    تم التطوير بحب 💛 بواسطة عاصم وأليتا<br>© 2025 SmartThobe
  </div>
</body>
</html>
