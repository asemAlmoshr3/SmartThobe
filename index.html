
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>نظام قياسات الثوب الذكي</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    h1 {
      background-color: #2d2d2d;
      color: white;
      padding: 20px;
    }
    #video {
      width: 100%;
      max-width: 400px;
      margin-top: 20px;
      border: 4px solid #333;
      border-radius: 12px;
    }
    .measurements {
      margin-top: 20px;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .measurements p {
      margin: 8px 0;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>📏 نظام قياسات الثوب الذكي</h1>

  <video id="video" autoplay></video>

  <div class="measurements">
    <p>الطول التقديري: 172 سم</p>
    <p>عرض الكتفين: 45 سم</p>
    <p>طول الذراع: 60 سم</p>
    <p>محيط الرقبة (مطلوب يدويًا): 38 سم</p>
  </div>

  <script>
    const video = document.getElementById("video");

    navigator.mediaDevices.getUserMedia({ video: true })
      .then((stream) => {
        video.srcObject = stream;
      })
      .catch((err) => {
        alert("لم يتم الوصول إلى الكاميرا. الرجاء السماح للمتصفح.");
        console.error(err);
      });
  </script>
</body>
</html>
