<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>قياسات الثوب الذكي - إصدار المحل</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      background-color: #343a40;
      color: white;
      padding: 20px;
      margin: 0;
    }
    .mode-selection {
      margin: 30px 0;
    }
    .mode-button {
      padding: 15px 30px;
      margin: 10px;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .mode-button.ready {
      background-color: #28a745;
      color: white;
    }
    .mode-button.body {
      background-color: #007bff;
      color: white;
    }
    .result-box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: none;
      max-width: 400px;
      margin: auto;
    }
    .result-box p {
      font-size: 1.1em;
      line-height: 1.6;
    }
    #copyBtn {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #ff9800;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>📏 قياسات الثوب الذكي - إصدار المحل</h1>

  <div class="mode-selection">
    <p>اختر طريقة القياس:</p>
    <button class="mode-button ready" onclick="showResults('ready')">🧥 قياس من ثوب جاهز</button>
    <button class="mode-button body" onclick="showResults('body')">🧍‍♂️ قياس الجسم المباشر</button>
  </div>

  <div class="result-box" id="resultsBox">
    <p id="resultsText"></p>
    <button id="copyBtn" onclick="copyResults()">📋 نسخ القياسات</button>
  </div>

  <script>
    function showResults(mode) {
      const box = document.getElementById("resultsBox");
      const text = document.getElementById("resultsText");

      if (mode === 'ready') {
        text.innerText =
          "📏 تم القياس من ثوب جاهز:\n" +
          "الطول الكامل: 138 سم\n" +
          "عرض الأكتاف: 46 سم\n" +
          "طول الذراع: 61 سم\n" +
          "محيط الرقبة: 38 سم (يُدخل يدويًا)";
      } else {
        text.innerText =
          "📏 تم القياس من الجسم مباشرة:\n" +
          "الطول من الكتف للقدم: 140 سم\n" +
          "عرض الأكتاف: 47 سم\n" +
          "عرض الصدر: 43 سم\n" +
          "طول الذراع: 60 سم\n" +
          "محيط الرقبة: يُدخل يدويًا";
      }

      box.style.display = "block";
    }

    function copyResults() {
      const text = document.getElementById("resultsText").innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert("✅ تم نسخ القياسات بنجاح!");
      });
    }
  </script>
</body>
</html>
